<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/images/favicon.png">
  <title>Pocketi - Login Error</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/icon.css">
  <link rel="stylesheet" href="assets/css/ui.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
  <div class="sec-login">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6">
        <div class="logo-login">
          <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="sec-login-left">
          <h1>Welcome to <br> Pocketi!</h1>
          <p>Log In to proceed to the dashboard to manage all the <br> information regarding users and transactions</p>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="sec-login-right">
          <h2>Log In</h2>
          <div class="form-group error">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control">
            <small class="form-text text-error">Invalid email address</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <div class="inpWrap">
              <input type="password" class="form-control">
              <div class="form-icon"><i class="fa fa-eye-slash" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-orange">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
